apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: trifid
  annotations:
    kubernetes.io/tls-acme: "true"
    external-dns.alpha.kubernetes.io/hostname: lod-lobbywatch-ch.zazukoians.org
spec:
  tls:
  - secretName: lod-lobbywatch-ch-cert
    hosts:
    - lobbywatch.zazukoians.org
  rules:
  - host: lobbywatch.zazukoians.org
    http:
      paths:
      - path: /
        backend:
          serviceName: trifid
          servicePort: 80
